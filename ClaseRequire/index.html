<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Require</title>
  </head>
  <body>
    <main>
      <!-- Form -->
      <form action="">
        <label for="name">
          <span>Cual es tu nombre?</span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Tu nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="Mail">
          <span>Cual es tu correo?</span>
          <input
            type="email"
            id="Mail"
            name="Mail"
            autocomplete="email"
            required
          />
        </label>
        <label for="Pais">
          <span>Cual es tu Pais?</span>
          <input
            type="text"
            id="Pais"
            name="Pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="CP">
          <span>Cual es tu codigo postal?</span>
          <input
            type="text"
            id="CP"
            name="CP"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
